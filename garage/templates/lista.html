{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina lista</title>

    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

</head>
<body>
<div align="center">

    <h3>Lista de Carros</h3>
    <a href="{% url 'cadastro' %}">Cadastrar Carro</a>
   <br> <img src="{% static 'img/estacionamento2.png' %}" width="200"><br>

    <form action="?" method="GET">
        <input type="text" name="nome" id="" value="{{ request.GET.placa }}" autocomplete="off" placeholder="Buscar Placa">
        <button type="submit" class="">Buscar</button>
        <a href="{% url 'lista' %}" >limpar</a>

    </form>

<hr>
    <table>
        <tr>
            <th>Placa</th>
            <th>Fabricante</th>
            <th>Modelo</th>
            <th>Cor</th>
            <th>Estacionado</th>
            <th>Opções</th>
        </tr>

        {% for carro in object_list %}
        <tr>
            <td>{{ carro.placa }}</td>
            <td>{{ carro.fabricante }}</td>
            <td>{{ carro.modelo }}</td>
            <td>{{ carro.cor }}</td>
            <td>{{ carro.parado }}</td>
            <td>
                <a href="{% url 'estacionar-ou-retirar' carro.pk %}" title="Mover Carro">E</a>
                <a href="{% url 'deletar-carro' carro.pk %}"  title="Deletar Carro">X</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3"> nenhum carro cadastrado</td>
        </tr>
        {% endfor %}

    </table>
</div>
</body>
</html>
